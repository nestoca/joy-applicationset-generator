# Default values for joy-generator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Configuration settings for the joy-generator instance
applicationConfig:
  # The HTTPS Git URL of your joy catalog
  repoUrl: ""
  # The GitHub token to use to access the repo
  githubToken: ""
  # The GitHub app configuration.
  # Required if githubToken is not set.
  githubApp:
    # The GitHub application ID
    appId: ""
    # The GitHub application installation ID
    installationId: ""
    # The GitHub application private key (PEM format)
    privateKey: ""

replicaCount: 1

image:
  repository: ghcr.io/nestoca/joy-generator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
