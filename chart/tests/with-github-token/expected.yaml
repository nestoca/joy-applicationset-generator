# Source: joy-generator/templates/argocd-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-joy-generator-config
data:
  token: "$my-release-joy-generator-config:PLUGIN_TOKEN"
  baseUrl: "http://my-release-joy-generator"
---
