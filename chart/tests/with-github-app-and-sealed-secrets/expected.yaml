# Source: joy-generator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-joy-generator
  labels:
    helm.sh/chart: joy-generator-0.2.1
    app.kubernetes.io/name: joy-generator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.2.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: joy-generator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: joy-generator
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      volumes:
        - name: catalog-dir
          emptyDir: {}
        - name: github-app-private-key
          secret:
            secretName: my-release-joy-generator-github-app-key
      containers:
        - name: joy-generator
          securityContext:
            {}
          image: "ghcr.io/nestoca/joy-generator:0.1.2"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /tmp/catalog
              name: catalog-dir
            - mountPath: /etc/joy/config
              name: github-app-private-key
          env:
            - name: JOY_CATALOG_DIR
              value: /tmp/catalog
            - name: GIN_MODE
              value: release
            - name: JOY_GITHUB_APP_PRIVATE_KEY_PATH
              value: /etc/joy/config/githubApp.pem
          envFrom:
            - secretRef:
                name: my-release-joy-generator-config
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
          readinessProbe:
            httpGet:
              path: /api/v1/readiness
              port: http
          resources:
            {}
